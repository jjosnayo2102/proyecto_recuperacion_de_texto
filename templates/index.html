<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatafusionDB - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF;
        }
        p {
            margin-bottom: 30px;
            font-size: 18px;
        }
        .options {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DatafusionDB - Sistema de Recuperación</h1>
        <p>Seleccione el tipo de recuperación:</p>
        <div class="options">
            <a href="{{ url_for('text_retrieval') }}" class="btn">Recuperación de Texto</a>
            <a href="{{ url_for('image_retrieval') }}" class="btn">Recuperación de Imágenes</a>
        </div>
    </div>
</body>
</html>
