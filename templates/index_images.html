<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatafusionDB - Recuperación de Imágenes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Estilos para la tabla de resultados */
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }
        .results-table th, .results-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .image-result {
            max-width: 150px; /* Ancho máximo de las imágenes */
            max-height: 150px; /* Alto máximo de las imágenes */
        }
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none; /* Ocultar el input de archivo */
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DatafusionDB - Recuperación de Imágenes</h1>
        <form method="POST" class="search-form" enctype="multipart/form-data">
            <label for="query_image" class="upload-btn">Cargar Imagen</label>
            <input type="file" id="query_image" name="query_image" accept="image/*" required><br><br>

            <label for="k">Top k elementos:</label><br>
            <input type="number" id="k" name="k" min="1" value="5" required><br><br>

            <button type="submit" class="btn">Buscar</button>
        </form>

        {% if results %}
            <h2>Top {{ results|length }} Resultados</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Título</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>
                                <img src="{{ result.image_url }}" alt="{{ result.title }}" class="image-result">
                            </td>
                            <td>{{ result.title }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
        
        <!-- Botón de regreso al menú siempre visible -->
        <a href="{{ url_for('home') }}" class="btn">Regresar al Menú</a>
    </div>
</body>
</html>
